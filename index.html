<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/normalize.css">
    <title>Document</title>
  </head>
  <body>
    <!-- etiquetas H, solo se puede tener una etiqueta h1 por html -->
    <h1></h1>
    <!-- contenedor de elementos en linea, no da salto de parrafo -->
    <span></span>
    <!-- etiqueta para resaltar un texto -->
    <mark></mark>
    <!-- resalta un texto en negrita -->
    <b></b>
    <!-- etiqueta para subrayar texto -->
    <u></u>
    <!-- etiqueta para dar menos importancia a un texto -->
    <small></small>
    <!-- etiqueta para tachar texto -->
    <s></s>
    <!-- citamos un proyecto creativo en cursiva -->
    <cite></cite>
    <!-- etiqueta que representa un super indice -->
    <sup></sup>
    <!-- etiqueta que representa un subindice -->
    <sub></sub>
    <!-- etiqueta de salto de linea -->
    <br>
    <!-- etiqueta para abreviar Palabras -->
    <abbr title=""></abbr>

    <!-- etiqueta de enlace, attr target para que una enlace se habra en otra pestaÃ±a -->
    <a href="" target=""></a>


    <!-- etiqueta de contenido, define una seccion de navegacion -->
    <nav></nav>
    <!-- etiqueta para crear secciones -->
    <section></section>
    <!-- define un encabezado -->
    <header></header>
    <!-- dentro ira todo lo importante del documento web -->
    <main></main>
    <!-- define el pie de pagina de la web -->
    <footer></footer>
    <!-- define una seccion relacionada al contenido del documento, usado comunmente para barra lateral -->
    <aside></aside>
    <!-- define una seccion independiente del contenido -->
    <article></article>



    
  </body>
</html>
